<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Drag and Drop your files</title>


    <link rel="stylesheet" href="css/style.css">


</head>

<body>

<div id="drop-area">
    <form class="my-form">
        <p>Drag and drop files in this area to find their perfect folder</p>
        <input type="file" id="fileElem" multiple accept=".md,.txt,.pdf,.csv"
               onchange="handleFiles(this.files)">
        <label class="button" for="fileElem">Select a file</label>
    </form>
    <progress id="progress-bar" max=100 value=0></progress>
    <div id="gallery"/>
</div>
</div>
<div id="note"></div>

<div id="folder-modal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <span class="close">&times;</span>
        <form class="folder-forms">
            <p>
                Which folder do you want to choose?
            </p>
            <div id="folder-inputs"></div>


            <input type="submit" value="Submit">
        </form>
    </div>

</div>

<script src="js/index.js"></script>

</body>

</html>
