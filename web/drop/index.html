<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Drag and Drop File Uploader</title>


    <link rel="stylesheet" href="css/style.css">


</head>

<body>

<div id="drop-area">
    <form class="my-form">
        <p>Upload multiple files with the file dialog or by dragging and dropping images onto the dashed region</p>
        <input type="file" id="fileElem" multiple accept="image/*,.md,.txt,.pdf,.csv" onchange="handleFiles(this.files)">
        <label class="button" for="fileElem">Select some files</label>
    </form>
    <progress id="progress-bar" max=100 value=0></progress>
    <div id="gallery"/>
</div>
</div>
<div id="note"></div>

<div id="folder-modal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <span class="close">&times;</span>
        <form class="folder-forms">
            <p>
                Which folder do you want to choose?
            </p>
            <div id="folder-inputs">

            </div>
        </form>
    </div>

</div>

<script src="js/index.js"></script>

</body>

</html>
